<!-- templates/upload.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-section { max-width: 600px; margin: auto; padding-top: 50px; }
  </style>
</head>
<body class="bg-light">
  <div class="form-section">
    <h2 class="mb-4">Upload a File</h2>
    <form method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Choose file:</label>
        <input class="form-control" type="file" name="file" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Privacy:</label>
        <select class="form-select" name="privacy" id="privacy-select" onchange="togglePassword()">
          <option value="public">Public</option>
          <option value="private">Private</option>
        </select>
      </div>
      <div class="mb-3" id="password-div" style="display: none;">
        <label class="form-label">Set 6-character password:</label>
        <input class="form-control" type="text" name="password" maxlength="6" minlength="6">
      </div>
      <button class="btn btn-primary" type="submit">Upload</button>
    </form>
    <a href="/" class="btn btn-link mt-3">Back to Home</a>
  </div>

  <script>
    function togglePassword() {
      const privacy = document.getElementById("privacy-select").value;
      const pwdDiv = document.getElementById("password-div");
      pwdDiv.style.display = privacy === 'private' ? 'block' : 'none';
    }
  </script>
</body>
</html>
