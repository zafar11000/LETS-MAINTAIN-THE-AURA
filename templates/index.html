<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FileHub - Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #fdfbfb, #ebedee);
      min-height: 100vh;
    }

    .container {
      max-width: 900px;
    }

    .file-card .card {
      margin-bottom: 15px;
      border: none;
      background: white;
      border-radius: 15px;
      transition: transform 0.2s;
    }

    .file-card .card:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: #343a40;
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
    }

    .btn-outline-primary:hover, .btn-outline-success:hover {
      color: white !important;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="header text-center shadow-sm">
      <h2 class="mb-0"><i class="bi bi-folder-fill me-2"></i>Upload Karo aur Download Karo</h2>
      <p class="text-muted mb-0">Upload, View, and Download Your Files Securely</p>
    </div>

    {% for file in files %}
      <div class="file-card">
        <div class="card p-3 shadow-sm d-flex justify-content-between align-items-center flex-md-row flex-column">
          <div>
            <strong><i class="bi bi-file-earmark-text me-2"></i>{{ file[0] }}</strong>
            {% if file[1] == 1 %}
              <span class="badge bg-warning text-dark ms-2"><i class="bi bi-lock-fill"></i> Private</span>
            {% else %}
              <span class="badge bg-success ms-2"><i class="bi bi-unlock-fill"></i> Public</span>
            {% endif %}
          </div>
          <div class="mt-2 mt-md-0">
            <a href="{{ url_for('view_file', filename=file[0]) }}" class="btn btn-sm btn-outline-primary me-2">
              <i class="bi bi-eye-fill"></i> View
            </a>
            <a href="{{ url_for('download_file', filename=file[0]) }}" class="btn btn-sm btn-outline-success">
              <i class="bi bi-download"></i> Download
            </a>
          </div>
        </div>
      </div>
    {% endfor %}

    <div class="text-center mt-4">
      <a href="{{ url_for('upload') }}" class="btn btn-lg btn-dark">
        <i class="bi bi-upload"></i> Upload New File
      </a>
    </div>
  </div>

  <!-- Optional Bootstrap JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
