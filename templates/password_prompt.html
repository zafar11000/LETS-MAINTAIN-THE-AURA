<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”’ Enter Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .password-box {
      max-width: 420px;
      margin: 100px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="password-box">
    <h4 class="mb-3 text-center">ðŸ”’ Password Required</h4>
    <p class="text-muted text-center">This file is protected. Please enter the correct password to continue.</p>

    <form method="POST" action="{{ url_for(action, filename=filename) }}">
      <div class="mb-3">
        <label for="password" class="form-label">Password (6 characters):</label>
        <input type="password" name="password" class="form-control" required maxlength="6" minlength="6">
      </div>
      <div class="d-flex justify-content-between">
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel</a>
        <button type="submit" class="btn btn-primary">Unlock</button>
      </div>
    </form>
  </div>
</body>
</html>
